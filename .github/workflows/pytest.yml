name: PyTest

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Only run once per branch, cancels current runs on new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-pytest
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    services:
      postgis:
        image: kartoza/postgis:14-3.2
        env:
          POSTGRES_PASSWORD: db_builder
          POSTGRES_USER: builder
          POSTGRES_DB: test
          TZ: 'UTC'
          PGTZ: 'UTC'
          POSTGIS_GDAL_ENABLED_DRIVERS: 'ENABLE_ALL'
          POSTGIS_ENABLE_OUTDB_RASTERS: 'True'
        ports:
          - 5432:5432
        volumes:
          - /home/runner/work/:/home/runner/work/

    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgis gdal-bin
          python -m pip install --upgrade pip
          pip install pytest coverage wheel
          python3 -m pip install -e ".[dev]"

      - name: Test with pytest
        run: |
          pytest -s tests/

  pytest-status:
    needs: tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check matrix job status
        run: |
          if [ "${{ needs.tests.result }}" != "success" ]; then
            exit 1
          else
            exit 0
          fi
